<script>
    function loading_st() {
        var ct_left = (parseInt(window.screen.width) - 450) / 2;
        var ct_top = (parseInt(window.screen.height)) / 3;
        layer_str = "<div id='loading_layer' style='position:absolute; background-color:; font-size:15px; left:" + ct_left + "px; top:" + ct_top + "px; width:400px; height:; padding:50px; text-align:center; vertical-align:middle; z-index:1000; font-weight: bold;'>결과 가져오는 중</div>"
        document.write(layer_str);
    }
    function loading_ed() {
        var ta = document.getElementById('loading_layer');
        ta.style.display = 'none';
    }
    
    loading_st();
    window.onload = loading_ed;
