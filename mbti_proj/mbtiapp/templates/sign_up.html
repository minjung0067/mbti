{% load static %}
{% include "partials/head_meta.html" %}

<body class="text-center" style=" background-color: rgba(206, 206, 206, 0.288); " >
    <!-- <a href="{% url 'index' %}" ><img class="logo" src="{% static '/img/schoolcolor.PNG' %}"></a>     -->
            

    <div class="container"  style="position: absolute; top: 6%; bottom:10%;">
        <div class="container justify-content-center purple_bg">
            <div class=" p-3 align-items-center mt-5 p-4">
                <div class="row p-2 mt-3 mb-3 fs-5">
                    <h3 class = "GmarketSansBold purple_color">당신은 누구신가요?</h1>
                </div>
                <form action="" method="get" class="form-example">
                    <div class="mt-5 row">
                        <h1 for="school" class="col-3 fs-6 mt-3">학교</h1>
                        <input type="text" class="mt-2 round_input_box col-8 fs-6" name="school" id="school" required>
                    </div>
                    <div class="mt-4 row">
                        <h1 for="major" class="col-3 fs-6 mt-3">학과</h1>
                        <input type="text" class="mt-2 round_input_box col-8 fs-6 fs-6" name="major" id="major" required>
                    </div>
                    <div class="mt-4 mb-2 row">
                        <h1 for="name" class="col-3 fs-6 mt-3">별명</h1>
                        <input type="text" class="mt-2 round_input_box col-8 fs-6 " name="name" id="name" required>
                    </div>
                    <label style="font-size: xx-small; color: rgba(180,118,248,0.7);" > 별명은 중복 불가능하니, 개성 있게 입력해주세요</label>
                    <div  class=" mt-5 mb-2">
                    <input class="btn"  type="submit"  onclick=location.href='{% url 'sign_mbti' %}' value="다음">
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>


</body>
</html>
